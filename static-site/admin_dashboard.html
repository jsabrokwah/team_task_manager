<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><button id="logoutButton">Logout</button></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="task-management">
            <h2>Task Management</h2>
            <div class="create-form">
                <h3>Create New Task</h3>
                <form id="create-task-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="assigned_to">Assign To:</label>
                        <select id="assigned_to" name="assigned_to">
                            <option value="">Select User</option>
                            <!-- User options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due_date">Due Date:</label>
                        <input type="date" id="due_date" name="due_date" required>
                    </div>
                    <button type="submit">Create Task</button>
                </form>
            </div>
            
            <div class="task-list">
                <h3>All Tasks</h3>
                <table id="admin-task-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Assigned To</th>
                            <th>Due Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Task rows will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
        
        <section id="user-management">
            <h2>User Management</h2>
            <table id="admin-user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be populated here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Task Management System</p>
    </footer>

    <!-- <script src="js/config.js"></script> -->
     <script src="js/local_config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
