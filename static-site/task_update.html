<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Update Task</h1>
        <nav>
            <ul>
                <li><a href="member_dashboard.html">Dashboard</a></li>
                <li><button id="logoutButton">Logout</button></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="task-update-section">
            <h2>Update Task Status</h2>
            <form id="task-update-form">
                <div class="form-group">
                    <label for="task-select">Select Task:</label>
                    <select id="task-select" required>
                        <option value="">Select a task</option>
                        <!-- Task options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">New Status:</label>
                    <select id="status" required>
                        <option value="">Select status</option>
                        <option value="New">New</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="On Hold">On Hold</option>
                    </select>
                </div>
                <button type="submit">Update Task</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Task Management System</p>
    </footer>

    <!-- <script src="js/config.js"></script> -->
     <script src="js/local_config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/task_update.js"></script>
</body>
</html>
